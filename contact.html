    <main>
        <section>
            <h1>Contact</h1>
            <form id="contact-form">
                <div>
                    <input id="firstName" placeholder="First name">
                    <div class="error" id="firstNameError">Please enter your first name</div>
                </div>
                <div>
                    <input id="email" placeholder="Email address">
                    <div class="error" id="emailError">Please enter your email address</div>
                    <div class="error" id="invalidEmail">Please enter a valid email address</div>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
